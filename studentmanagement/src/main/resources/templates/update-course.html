<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:spring="http://www.springframework.org/schema/data/rest">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Update Course</title>
    <link rel="stylesheet" href="/css/update-course-form.css">
    <script src="/js/update-course.js" defer></script>
</head>
<body>

<div class="container">
    <h3>Update Course</h3>
    <hr>

    <div id="update-course-form" style="display: block;">
        <form id="updateCourseForm" th:object="${courses}" method="post">
            <input type="hidden" id="courseId" th:value="${courses.courseId}"/>
            <div class="mb-3">
                <label for="courseName" class="form-label">Name:</label>
                <input type="text" class="form-control" id="courseName" th:field="${courses.courseName}" required>
            </div>
            <div class="mb-3">
                <label for="courseDescription" class="form-label">Description:</label>
                <input type="text" class="form-control" id="courseDescription" th:field="${courses.courseDescription}" required>
            </div>
            <div class="mb-3">
                <label for="credits" class="form-label">Credits:</label>
                <input type="number" class="form-control" id="credits" th:field="${courses.credits}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</div>


</body>
</html>
